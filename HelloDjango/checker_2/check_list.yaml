Админ:
  - Выставить галки адаптивности
  - сделать скрин
  - выствить язык
  - дать название ("помни о Лендинг '#101)
  - добавить себя в приват
  - коментарий "на подключении"
  - Popup "Call-Center"
Фавикон и Title:
  - нужный фавикон и коректный текст
Внутриние ссылки:
    - Меняется ли курсор на руку при наведении на ссылки (шапка сайта)
    - Если кликаельные элементы которые не работают?
    - Скролл или редирект (с проклы всегда редирект на ленд - если не сказано в задаче иного)
    - Корректно ли строклит - не обрезана ли форма (десктоп)
Popup Коллцентр:
    - на прелендах - отключить
    - фото менеджера соответствует гео сайта
    - отправить тестовый лид
Даты:
    - Дата добавления статьи/обновление статьи
    - Сопоставить дату статьи с датой самого "раннего" комента
    - Правильный формат xx.xx.20xx
    - Даты по тексту
    - Дата действия акции, предложения
Розыгрышы:
  - проверка скидки
  - Двери - проверить все двери
Форма:
  - Селект страны должен быть (если в задаче не сказано иного)
  - Меняется ли цена (если много гео)
  - type=tel
  - Цены и Валюта (наличие) в форме
  - Пробел между ценой и валютой
  - Старая цена (перечеркивается)
  - Фото товара перед форме (либо рядом)
  - Текст в плейсхолдерах
  - Таймер его работа (если таймера 2 - синхронны ли они)
Скидки:
  - Приписка и * если скидка > 50% (исключение рекл Tovarka)
  - проверить проценты по тексту (через происк ctrl+f >>> "%")\
Оффер:
  - Правильный оффер и упаковка по тексту
  - Правильный оффер и упаковка в коментариях
Коментарии:
  - Авки в комментариях не должны повторятсья так же имена
  - Даты коментариев (не идут ли в перемешку)
  - Город коментатора
  - не пропадают ли коменты (адаптив)
Реквизиты и Полиси:
  - Наличие (на лэнде обязательно)
  - Коректное отображение и текст
Прочее:
  - Сертификаты (блюрить если читабельны)
  - Работоспособность других форм / калькуляторов (вводим разные значения)
  - Если есть слайдеры, должны быть стрелочки или точки для переключения их
Адаптивность:
  - проверить сайт для планшета (все ли ок отображаеться)
Проверка на моб:
  - Как выглядит шапка сайта
  - Как выглядит футер(подвал) сайта
  - Отображение политики и соглашения 
  - Двигается ли сайт вправо влево
  - Корректно ли строклит - не обрезана ли форма
  - Есть цены и фото оффера в форме
  - Есть ли зум при нажатии на поля ввода текста и в любом другом месте
  - Если есть слайдеры, должны быть стрелочки или точки для переключения их
Тесты:
    - отправить тестовый лид (тест)
    - отправить тестовый лид (test)
